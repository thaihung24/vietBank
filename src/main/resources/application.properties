# Cấu hình thời gian timeout của session trong miliseconds (15 phút)
server.servlet.session.timeout=900
spring.datasource.url=jdbc:postgresql://localhost:5432/vietBank
spring.datasource.username=postgres
spring.datasource.password=18082001
spring.jpa.properties.hibernate.dialect=org.postgresql.Driver
spring.jpa.show-sql = true
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=select 1
spring.jpa.hibernate.naming.implicit-strategy=implictiNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.spingPhysicalNamingStrategy
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

